<!DOCTYPE html>
<html>

<head>
   <title>Test</title>
   <link rel="stylesheet" href="/lib/bootstrap/css/bootstrap.min.css">
   <link rel="stylesheet" href="popup.css">
</head>

<body>
   <script src="/lib/jquery.min.js"></script>
   <script src="/src/popup/popup.js"></script>
   <script src="/src/utils.js"></script>
   <script src="/src/iaplayer.js"></script>

   <div id="main">

      <div style="display: table;">

         <div style="display: table-cell; width: 100%;">
            <select id="stationList" class="form-control"></select>
         </div>

         <div style="display: table-cell; padding-left: 4px;">
            <button id="playPauseButton" class="btn btn-default btn-md">
               <span class="glyphicon glyphicon-play"></span>
            </button>
         </div>

         <div style="display: table-cell; padding-left: 4px;">
            <button id="muteButton" class="btn btn-default btn-md">
               <span class="glyphicon glyphicon-volume-up"></span>
            </button>
         </div>

         <div style="display: table-cell; padding-left: 4px;">
            <button id="popoutButton" class="btn btn-default btn-md">
               <span class="glyphicon glyphicon-new-window"></span>
            </button>
         </div>

      </div>
   </div>

</body>

</html>
