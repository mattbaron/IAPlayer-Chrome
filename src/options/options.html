<!DOCTYPE html>
<html>

<head>
   <title>IAPlayer Settings</title>
   <link rel="stylesheet" href="/lib/bootstrap/css/bootstrap.min.css">
   <link rel="stylesheet" href="options.css">
</head>

<body>
   <script src="/lib/jquery.min.js"></script>
   <script src="/lib/bootstrap/js/bootstrap.min.js"></script>
   <script src="/src/options/options.js"></script>
   <script src="/src/utils.js"></script>
   <script src="/src/iaplayer.js"></script>

   <nav class="navbar navbar-default">
      <div class="container-fluid">
         <div class="navbar-header">
            <a class="navbar-brand" href="#">IAPlayer</a>
         </div>
         <div>
            <ul class="nav navbar-nav navbar-right">
               <li><a href="/src/diag/diag.html">Diagnostics</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
               <li><a href="#">Reload Data</a></li>
            </ul>
         </div>
      </div>
   </nav>

   <div class="container">

      <div class="row align-right">

         <button type="button" id="newStationButton" class="btn btn-success">
            <span class="glyphicon glyphicon-plus"></span> Add Station
         </button>

      </div>

      <div class="row">

         <table id="stationTable" class="table table-hover">
            <thead>
               <tr>
                  <th>Station Name</th>
                  <th>URL</th>
               </tr>
            </thead>
            <tbody></tbody>
         </table>

      </div>

   </div>

   <!-- Station Dialog -->
   <div id="stationDialog" class="modal fade" role="dialog">
      <div class="modal-dialog">
         <div class="modal-content">
            <div class="modal-header">
               <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
               <h4 class="modal-title" id="stationDialogTitle">Edit Station</h4>
            </div>
            <div class="modal-body">
               <form>
                  <div class="form-group">
                     <label for="stationName">Station Name</label>
                     <input type="text" class="form-control" id="stationName" placeholder="">
                  </div>
                  <div class="form-group">
                     <label for="stationURL">Station URL</label>
                     <input type="text" class="form-control" id="stationURL" placeholder="">
                  </div>
               </form>
            </div>
            <div class="modal-footer">
               <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
               <button type="button" class="btn btn-primary" id="saveStationButton">Save</button>
            </div>
         </div>
      </div>
   </div>

</body>

</html>
